    <meta charset="UTF-8">

    <title>Contact Form</title>

    <!-- Add your own styling or link to an external CSS file here -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

    <h2>Contact Us</h2>

    <form id="contactForm" action="javascript:void(0);" onsubmit="showConfirmation()">
        <!-- Use JavaScript to handle form submission -->

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>

        <div id="confirmationMessage" class="confirmation-message">Thank you for your submission! We'll get back to you soon.</div>
    </form>

    <script>
        function showConfirmation() {
            // Display the confirmation message
            document.getElementById('confirmationMessage').style.display = 'block';

            // You can also perform additional actions like sending the form data to a server using AJAX
            // For simplicity, this example only shows the confirmation message
        }
    </script>
